
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.i}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description" >
    <th mat-header-cell *matHeaderCellDef> Name / Description </th>
    <td mat-cell *matCellDef="let element">
      <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <div class="text1">
            {{element.task_name}} 
          </div> 
          </mat-expansion-panel-header>
        <p class="text1">{{element.description}}</p>
      </mat-expansion-panel>
    </mat-accordion> 
  </td>
  </ng-container>

  <ng-container matColumnDef="created" >
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element">
          <div class="text1">
            {{element.createdAt | date}}
          </div> 
  </td>
  </ng-container>
  
  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"  class="status" [ngClass]="{'status--todo': element.status === 'Todo', 'status--in-progress': element.status === 'in Progress', 'status--complete': element.status === 'Complete'}"> {{element.status}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="option_edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> 
    <button  mat-icon-button color="primary" (click)="editClient(element)" class="btn">
        <mat-icon>edit</mat-icon>
    </button>   
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="option_delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element" class="delete-cell"> 
      <!-- <button mat-icon-button color="disabled" (click)="deleteClient(element._id)" class="btn"> -->
        <button mat-mini-fab color="warn" (click)="deleteClient(element._id)" class="btn">
        <mat-icon>delete</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
